<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iintoo</title>
    <link rel="stylesheet" href="document.css">
</head>
<body>  
    <div class="container">
        <div class="image"><img src="bg.jpg" width="350" alt=""/></div></td>
        <div class="logo"><img src="logo.svg" width="60"></div>
        <div class="main-part">
            <h1>Get iintoo it today</h1>
            <div class="first-p"><p>There is no charge or obligation upon registration.</div></p>
            <div class="buttons">
                <button class="button1"><img src="facebook.svg" width="8">Register with Facebook</button>
                <button class="button2"><img src="linkedin.svg" width="8">Register with Linkedin</button>
            </div>
            <div class="line">
                <div class="border1"></div>
                <div class="or">OR</div>
                <div class="border2"></div>
            </div>
            <div class="inputs">
                <form action="/">
                    <div class="form-group a"><label for="email">Email</label>
                    <input type="email" id="email"></div>
                    <div class="form-group b"><label for="phone">Phone</label>
                    <input type="tel" id="pnone"></div>
                </form>
            </div>
            
            <h2>What type of investor are you?</h2>
            <div class="second-p"><p>Select the type of investor you are below.</p></div>
            <div class="items">
                <div class="item"><input name="ok" type="radio" id="individual">
                <label for="individual">Individual</label></div>
                <div class="item"><input name="ok" type="radio" id="business">
                <label for="business">Business</label></div>
                <div class="item"><input name="ok" type="radio" id="IRA">
                <label for="IRA">IRA</label></div>
                <div class="item"><input name="ok" type="radio" id="trust">
                <label for="trust">Trust</label></div>
            </div>
            <div class="prompt">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
            <div class="tick"><input type="checkbox" id="tick">
            <label for="tick">I agree to the terms and receiving notifications from iintoo <a href>View full terms</a></label></div>
            <button class="last">Create Account</button>
            </div>
        </div>   
    </div>
</body>
</html>
